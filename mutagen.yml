sync:
  defaults:
    flushOnCreate: true
    ignore:
      vcs: true
  nix-configuration:
    alpha: "./configuration.nix"
    beta: "nixos:/etc/nixos/configuration.nix"
    mode: "one-way-replica"
  nix-hardware:
    alpha: "./hardware-configuration.nix"
    beta: "nixos:/etc/nixos/hardware-configuration.nix"
    mode: "one-way-replica"

